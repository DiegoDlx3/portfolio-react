<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Lighbox JS</title>

    <!-- Styles -->
    
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="button">
        <a href="http://www.marcosdiiego.com.br/" class="btn btn-1">HOME</a>
      </div>
   

    <div class="gallery-container">
        <div class="gallery-card">
            <a href="images/img-1.png" data-lightbox="roadtrip"><img src="images/img-1.png" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-2.png" data-lightbox="roadtrip"><img src="images/img-2.png" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-3.png" data-lightbox="roadtrip"><img src="images/img-3.png" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-4.png" data-lightbox="roadtrip"><img src="images/img-4.png" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-5.png" data-lightbox="roadtrip"><img src="images/img-5.png" alt="Imagen"></a>
        </div>

        <div class="gallery-card">
            <a href="images/img-6.png" data-lightbox="roadtrip"><img src="images/img-6.png" alt="Imagen"></a>
        </div>
    </div>


<!-- Scripts -->
<script src="js/lightbox-plus-jquery.min.js"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
